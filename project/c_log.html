<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer login </title>
	<link rel="stylesheet" href="c_log.css">
</head>
<body>
	<main>
		<div class="box">
			<div class="inner-box">
				<div class="forms-wrap">
					<form class="sign-in-form">
						<div class="logo">
							<img src="images/crop.png" alt="logo">
						</div>
						<div class="heading">
							<h2>Welcome Back</h2>
							<h6>Not Registred yet?</h6>
							<a href="#" class="toggle">sign up</a>
						</div>
						<div class="actual-form">
							<div class="input-wrap">
								<input 
								type="text" 
								minlength="4" 
								class="input-field" 
								autocomplete="off" 
								required
								/>
								<label>UserID</label>
							</div>
							<div class="input-wrap">
								<input 
								type="password" 
								class="input-field" 
								autocomplete="off" 
								required
								/>
								<label>Password</label>
							</div>
							<input type="submit" value="Sign In" class="sign-btn" id="login-submit-button" />
						</div>
					</form>

					<form class="sign-up-form">
						<div class="logo">
							<img src="images/crop.png" alt="logo">
						</div>
						<div class="heading">
							<h2>Get Started</h2>
							<h6>Already Have An Account?</h6>
							<a href="#" class="toggle">sign in</a>
						</div>
						<div class="actual-form">
							<div class="input-wrap">
								<input 
								type="text" 
								minlength="4" 
								class="input-field" 
								autocomplete="off" 
								required
								/>
								<label>UserID</label>
							</div>
							<div class="input-wrap">
								<input 
								type="email" 
								class="input-field" 
								autocomplete="off" 
								required
								/>
								<label>Email</label>
							</div>
							<div class="input-wrap">
								<input 
								type="password" 
								class="input-field" 
								autocomplete="off" 
								required
								/>
								<label>Password</label>
							</div>
							<input type="submit" value="Sign Up" class="sign-btn" id="signup-submit-button" />
						</div>
					</form>

				</div>
				<div class="content">
						<div class="images-wrapper">
							<img src="images/img.png" class="image img-1 show" alt="img 1">
							<!-- <img src="flower.jpg" class="image img-2" alt="img 2">
							<img src="flower.jpg" class="image img-3" alt="img 3"> -->
						</div>
						<div class="text-slider">
							<div class="text-wrap">
								<div class="text-group">
									<h2>It's time For Smart Living</h2>
									<h2>Let Us Lend A helping Hand</h2>
									<h2>Leave all your worries</h2>
								</div>
							</div>
							<div class="bullets">
								<span class="active"></span>
								<span></span>
								<span></span>
							</div>
						</div>
				</div>
			</div>
		</div>
	</main>
	<script src="c_log.js"></script>
</body>
</html>
